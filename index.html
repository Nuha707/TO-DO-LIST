<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .task-container { max-width: 400px; margin: auto; }
        ul { list-style-type: none; padding: 0; }
        li { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            background: #007bff;
            color: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
        .btn-container h2 {
            margin-bottom: 15px;
        }
        .btn-container .input-group {
            width: 100%;
        }
        .btn-container button {
            font-size: 1.5rem;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button class="btn-container">
        <h2><i class="fas fa-list"></i> To-Do List</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
            <button id="addTaskBtn" class="btn btn-light"><i class="fas fa-plus-circle"></i> Add a Task</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </button>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
